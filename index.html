<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88fa653541.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Kanit:ital,wght@1,200&family=Lato:wght@300&family=Noto+Sans+Osmanya&family=Roboto:wght@300&family=Rubik:wght@300&family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Html Form</title>
  </head>
  <body>
    <fieldset class="form">
      <div class="header">
        <h1>Payment form example</h1>
      </div>
      <div>
        <p class="alert">Some fields are missing</p>
      </div>
      <fieldset class="card-information">
        <div class="card-number">
          <label for="ccn">Card #</label>
          <input
            id="ccn"
            type="number"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="xxxxxxxxxxxxxxxx"
          />
        </div>
        <div class="cvc-number">
          <label for="cvc">CVC #</label>
          <input
            id="cvc"
            type="number"
            inputmode="numeric"
            pattern="[0-9\s]{3,4}"
            autocomplete="cvc-number"
            maxlength="4"
            placeholder="0000"
          />
        </div>
        <div class="amount">
          <label for="amount">Amount</label>
          <div class="amount-child">
            <p>$</p>
            <input
              id="amount"
              type="number"
              inputmode="numeric"
              pattern="[0-9\s]{0,9}"
              autocomplete="amount-number"
              maxlength="9"
              placeholder="amount"
            />
          </div>
        </div>
      </fieldset>
      <section class="container">
        <fieldset class="left-side">
          <div class="name">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" />
          </div>
          <div class="container-types">
            <label for="card-type">We accept</label>
            <div class="types">
              <div>
                <label for="mastercard"></label>
                <input
                  type="radio"
                  value="mastercard"
                  name="card-type"
                  id="mastercard"
                /><i class="fa-brands fa-cc-mastercard"></i>
              </div>
              <div>
                <label for="visa"></label>
                <input type="radio" value="visa" name="card-type" id="visa" /><i
                  class="fa-brands fa-cc-visa"
                ></i>
              </div>
              <div>
                <label for="dinners"></label>
                <input
                  type="radio"
                  value="dinners"
                  name="card-type"
                  id="dinners"
                /><i class="fa-brands fa-cc-diners-club"></i>
              </div>
              <div>
                <label for="amex"></label>
                <input type="radio" value="amex" name="card-type" id="amex" /><i
                  class="fa-brands fa-cc-amex"
                ></i>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="right-side">
          <div class="name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last name" />
          </div>
          <fieldset class="state-information">
            <div class="pick-state">
              <label for="state">State</label>
              <select name="state" id="state">
                <option value="Texas" selected>Pick a state</option>
                <option value="california">California</option>
                <option value="Texas">Texas</option>
                <option value="Florida">Florida</option>
                <option value="Alaska">Alaska</option>
                <option value="Ohio">Ohio</option>
              </select>
            </div>
            <div class="postal-code">
              <label for="postal-code">Postal Code</label>
              <input type="text" id="postal-code" placeholder="Postal Code" />
            </div>
          </fieldset>
          <div class="message">
            <label for="textarea">Message</label>
            <textarea
              id="textarea"
              name="textarea"
              rows="4"
              cols="30"
              placeholder="Write a message"
            ></textarea>
            <p class="notes">Add any notes here.</p>
          </div>
        </fieldset>
      </section>
      <fieldset class="footer">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="button" class="send-button">Send</button>
      </fieldset>
    </fieldset>
  </body>
</html>
